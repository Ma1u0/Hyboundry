<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open { transform: translateX(0); }

#sidebar-content { padding: 20px; }

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

/* Move burger when sidebar is open */
.sidebar-open + #sidebar-handle { left: 250px; }

/* =========================
   CALENDAR
   ========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px;
}

#calendar {
  display: inline-block;
  text-align: center;
}

#calendar-header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
  margin-bottom: 20px;
}

#calendar-header select, #calendar-header button {
  font-size: 20px;
  cursor: pointer;
}

#calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 60px);
  gap: 6px;
}

.weekday {
  font-weight: bold;
}

.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
}

.day.single { background: yellow; }
.day.multi { background: red; color: white; }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
      <button id="nextMonth">‚ñ∂</button>
    </div>
    <div id="calendar-grid"></div>
  </div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsByDate = {
  '2025-09-10': 1,
  '2025-09-15': 2,
  '2025-10-05': 1,
  '2025-12-20': 3
};

/* =========================
   CALENDAR LOGIC
   ========================= */
const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const grid = document.getElementById('calendar-grid');

let currentYear = 2025;
let currentMonth = 8; // September

// Populate month select
const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
function updateMonthOptions() {
  monthSelect.innerHTML = '';
  const start = (currentYear===2025)?8:0; // disable months before Sept in 2025
  for (let i=start; i<12; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = monthNames[i];
    if (i===currentMonth) opt.selected = true;
    monthSelect.appendChild(opt);
  }
}
updateMonthOptions();

// Render calendar
function renderCalendar() {
  grid.innerHTML = '';

  // Weekday headers
  weekdays.forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  const firstDay = new Date(currentYear, currentMonth, 1);
  const startOffset = (firstDay.getDay() + 6) % 7; // Mon=0
  const daysInMonth = new Date(currentYear, currentMonth+1,0).getDate();

  // Empty cells
  for (let i=0;i<startOffset;i++) grid.appendChild(document.createElement('div'));

  for (let day=1;day<=daysInMonth;day++) {
    const el = document.createElement('div');
    el.className = 'day';
    el.textContent = day;

    const key = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if (incidentsByDate[key]===1) el.classList.add('single');
    if (incidentsByDate[key]>1) el.classList.add('multi');

    grid.appendChild(el);
  }
}

renderCalendar();

// Navigation
document.getElementById('prevMonth').addEventListener('click', ()=> {
  if (currentMonth>0) currentMonth--;
  else { currentMonth=11; currentYear--; }
  if (currentYear<2025) currentYear=2025;
  updateMonthOptions();
  renderCalendar();
});
document.getElementById('nextMonth').addEventListener('click', ()=> {
  if (currentMonth<11) currentMonth++;
  else { currentMonth=0; currentYear++; }
  if (currentYear>2026) currentYear=2026;
  updateMonthOptions();
  renderCalendar();
});
monthSelect.addEventListener('change', e=>{
  currentMonth = parseInt(e.target.value);
  renderCalendar();
});
yearSelect.addEventListener('change', e=>{
  currentYear = parseInt(e.target.value);
  updateMonthOptions();
  renderCalendar();
});
</script>

</body>
</html>
